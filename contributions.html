<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet of Things (IoT)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        
        /* Header Styling with Background Image */
        header {
            background: url('./images/') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 60px 20px;
            font-size: 1.5rem;
            font-weight: bold;
            position: relative;
        }
        
        /* Overlay for better text visibility */
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
        }

        header h1, header p {
            position: relative;
            z-index: 1;
        }

        /* Heading Letter Animation */
        header h1 span {
            display: inline-block;
            animation: bounce 1.5s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        header h1 span:nth-child(1) { animation-delay: 0s; }
        header h1 span:nth-child(2) { animation-delay: 0.1s; }
        header h1 span:nth-child(3) { animation-delay: 0.2s; }
        header h1 span:nth-child(4) { animation-delay: 0.3s; }
        header h1 span:nth-child(5) { animation-delay: 0.4s; }
        header h1 span:nth-child(6) { animation-delay: 0.5s; }
        header h1 span:nth-child(7) { animation-delay: 0.6s; }

        /* Card Styling */
        .card {
            border: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
            background-color: white;
            border-radius: 10px;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2);
        }

        /* Different Animations for Each Topic */
        .animated-card:nth-child(1) { animation: fadeInUp 1.2s ease-in-out infinite alternate; }
        .animated-card:nth-child(2) { animation: rotateCard 1.5s ease-in-out infinite alternate; }
        .animated-card:nth-child(3) { animation: scaleCard 1.5s ease-in-out infinite alternate; }
        .animated-card:nth-child(4) { animation: slideLeft 1.5s ease-in-out infinite alternate; }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes rotateCard {
            from { transform: rotate(0deg); }
            to { transform: rotate(5deg); }
        }
        @keyframes scaleCard {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        @keyframes slideLeft {
            from { transform: translateX(-10px); }
            to { transform: translateX(10px); }
        }

        /* Footer Styling */
        footer {
            background: #212529;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <span>I</span><span>n</span><span>t</span><span>e</span><span>r</span><span>n</span><span>e</span><span>t</span> <span>o</span><span>f</span> <span>T</span><span>h</span><span>i</span><span>n</span><span>g</span><span>s</span> (<span>I</span><span>o</span><span>T</span>)
        </h1>
        <p>Enhancing Connectivity and Intelligence Across Devices</p>
    </header>
    
    <main class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card p-4 mb-4 animated-card">
                    <h5>1) Introduction to IoT</h5>
                    <p>Understanding the fundamental concepts and architecture of IoT.</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-4 mb-4 animated-card">
                    <h5>2) IoT Protocols</h5>
                    <p>Exploring MQTT, CoAP, and other communication standards.</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 CODESPULSE | Advancing IoT Innovation</p>
    </footer>
</body>
</html>
