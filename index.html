<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODESPULSE</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollmagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollmagic/2.0.8/plugins/animation.gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #021B79, #0575E6);
            color: white;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            backdrop-filter: blur(10px);
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        .logo div {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2px;
            font-size: 18px;
            border-radius: 5px;
            backdrop-filter: blur(5px);
            transition: 0.3s;
        }
        .logo div:hover {
            background: white;
            color: black;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #FFD700;
        }
        .hero {
            text-align: center;
            padding: 80px 20px;
            background: url('./images/image1.jpg') no-repeat center center/cover;
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero h1 {
            font-size: 48px;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1.5s ease-in-out;
        }
        .hero p {
            font-size: 20px;
            margin-top: 10px;
            animation: fadeInUp 2s ease-in-out;
        }
        .btn-primary {
            background: #FFD700;
            color: black;
            font-weight: bold;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: white;
            color: black;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <div>C</div><div>O</div><div>D</div><div>E</div><div>S</div><div>P</div><div>U</div><div>L</div><div>S</div><div>E</div>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="team.html">Team</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <section class="hero">
        <div>
            <h1>CODESPULSE</h1>
            <p>Creating innovative solutions with the best team.</p>
            <button class="btn btn-primary" onclick="showTopics()">Explore Our Work</button>
        </div>
    </section>
    <script>
        gsap.from(".hero h1", { duration: 1, y: 50, opacity: 0, ease: "power2.out" });
        gsap.from(".hero p", { duration: 1.5, y: 50, opacity: 0, ease: "power2.out" });
        gsap.from(".btn-primary", { duration: 2, y: 50, opacity: 0, ease: "power2.out" });
    </script>
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 CodesPulse. All Rights Reserved.</p>
    </footer>
</body>
</html>
