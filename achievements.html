<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements - CODESPULSE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px 20px;
        }
        .certificate {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: white;
            transition: transform 0.3s ease-in-out;
        }
        .certificate:hover {
            transform: scale(1.05);
        }
        .certificate img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .certificate .caption {
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Our Achievements</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            <div class="col">
                <div class="certificate">
                    <img src="./certificates/cert1.jpg" alt="Certificate 1">
                    <div class="caption">Certificate 1</div>
                </div>
            </div>
            <div class="col">
                <div class="certificate">
                    <img src="./certificates/cert2.jpg" alt="Certificate 2">
                    <div class="caption">Certificate 2</div>
                </div>
            </div>
            <div class="col">
                <div class="certificate">
                    <img src="./certificates/cert3.jpg" alt="Certificate 3">
                    <div class="caption">Certificate 3</div>
                </div>
            </div>
            <div class="col">
                <div class="certificate">
                    <img src="./certificates/cert4.jpg" alt="Certificate 4">
                    <div class="caption">Certificate 4</div>
                </div>
            </div>
            <div class="col">
                <div class="certificate">
                    <img src="./certificates/cert5.jpg" alt="Certificate 5">
                    <div class="caption">Certificate 5</div>
                </div>
            </div>
            <div class="col">
                <div class="certificate">
                    <img src="./certificates/cert6.jpg" alt="Certificate 6">
                    <div class="caption">Certificate 6</div>
                </div>
            </div>
            <div class="col">
                <div class="certificate">
                    <img src="./certificates/cert7.jpg" alt="Certificate 7">
                    <div class="caption">Certificate 7</div>
                </div>
            </div>
            <div class="col">
                <div class="certificate">
                    <img src="./certificates/cert8.jpg" alt="Certificate 8">
                    <div class="caption">Certificate 8</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
