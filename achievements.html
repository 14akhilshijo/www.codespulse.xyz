<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements - CODESPULSE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            position: relative;
            background: url('./images/image6.jpg') no-repeat center center;
            background-size: cover;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        .container {
            padding: 50px 20px;
        }
        .certificate {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: white;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .certificate:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .certificate img {
            width: 100%;
            height: 250px;
            object-fit: contain;
            padding: 10px;
        }
        .certificate .caption {
            padding: 15px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Our Achievements</h1>
    </div>

    <div class="container text-center">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            <div class="col">
                <div class="certificate">
                    <img src="./images/cert1.jpg" alt="Certificate 1">
                    <div class="caption">Akhil Shijo</div>
                </div>
            </div>
            <div class="col">
                <div class="certificate">
                    <img src="./images/cert2.jpg" alt="Certificate 2">
                    <div class="caption">Aparna K Santhosh</div>
                </div>
            </div>
            <div class="col">
                <div class="certificate">
                    <img src="./images/cert3.jpg" alt="Certificate 3">
                    <div class="caption">Devipriya Siji Kumar</div>
                </div>
            </div>
            <div class="col">
                <div class="certificate">
                    <img src="./images/cert4.jpg" alt="Certificate 4">
                    <div class="caption">Shijin Thomas</div>
                </div>
            </div>
            <div class="col">
                <div class="certificate">
                    <img src="./images/cert5.jpg" alt="Certificate 5">
                    <div class="caption">Nobin Rajeev</div>
                </div>
            </div>
            <div class="col">
                <div class="certificate">
                    <img src="./images/cert6.jpg" alt="Certificate 6">
                    <div class="caption">Linsha N</div>
                </div>
            </div>
            <div class="col">
                <div class="certificate">
                    <img src="./images/cert7.jpg" alt="Certificate 7">
                    <div class="caption">Abin Abraham</div>
                </div>
            </div>
            <div class="col">
                <div class="certificate">
                    <img src="./images/cert8" alt="Certificate 8">
                    <div class="caption">Midhun Suresh</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
