<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements - CODESPULSE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            position: relative;
            background: url('./images/image6.jpg') no-repeat center center;
            background-size: cover;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            position: relative;
            text-transform: uppercase;
           
        }
        .container {
            padding: 50px 20px;
        }
        .certificate {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: white;
            transition: transform 0.3s ease-in-out;
        }
        .certificate:hover {
            transform: scale(1.05);
        }
        .certificate img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .certificate .caption {
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Our Achievements</h1>
    </div>

    <div class="container text-center">
        <svg width="0" height="0">
            <defs>
                <filter id="wave">
                    <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise"/>
                    <feDisplacementMap in="SourceGraphic" in2="noise" scale="10"/>
                </filter>
            </defs>
        </svg>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            <div class="col">
                <div class="certificate">
                    <img src="./images/cert1.jpg" alt="Certificate 1">
                    <div class="caption">AKHIL SHIJO</div>
                </div>
            </div>
            <div class="col">
                <div class="certificate">
                    <img src="./images/cert2.jpg" alt="Certificate 2">
                    <div class="caption">APARNA K SANTHOSH</div>
                </div>
            </div>
            <div class="col">
                <div class="certificate">
                    <img src="./images/cert3.jpg" alt="Certificate 3">
                    <div class="caption">DEVIPRIYA SIJI KUMAR</div>
                </div>
            </div>
            <div class="col">
                <div class="certificate">
                    <img src="./images/cert4.jpg" alt="Certificate 4">
                    <div class="caption">SHIJIN THOMAS</div>
                </div>
            </div>
            <div class="col">
                <div class="certificate">
                    <img src="./images/cert5.jpg" alt="Certificate 5">
                    <div class="caption">NOBIN RAJEEV</div>
                </div>
            </div>
            <div class="col">
                <div class="certificate">
                    <img src="./images/cert6.jpg" alt="Certificate 6">
                    <div class="caption">LINSHA N</div>
                </div>
            </div>
            <div class="col">
                <div class="certificate">
                    <img src="./images/cert7.jpg" alt="Certificate 7">
                    <div class="caption">ABIN ABRAHAM</div>
                </div>
            </div>
            <div class="col">
                <div class="certificate">
                    <img src="./certificates/cert8.jpg" alt="Certificate 8">
                    <div class="caption">MIDHUN SURESH</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
